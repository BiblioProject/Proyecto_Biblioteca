{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión con PIN</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        body {
            background: #f8fafc;
        }
        .pin-card {
            max-width: 360px;
            margin: 50px auto;
            padding: 1.5rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.06);
            background: #fff;
        }
        .pin-card h3 {
            font-size: 1.3rem;
        }
        .pin-card p {
            font-size: 0.85rem;
        }
        .pin-input {
            letter-spacing: 0.4em;
            font-size: 1.1rem;
            text-align: center;
        }
        .num-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 180px;
            margin: 0 auto;
        }
        .num-pad .btn {
            width: 100%;
            height: 48px;
            font-size: 1rem;
            padding: 0;
        }
        .reader-id-input {
            max-width: 180px;
        }
    </style>
</head>
<body>
    <div class="pin-card">
        <div class="text-center mb-3">
            <h3>Inicio de sesión con PIN</h3>
            <p class="text-muted mb-0">Ingresa tu ID de lector y tu PIN</p>
        </div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-4 text-center">
                <label for="{{ form.reader_id.id_for_label }}" class="form-label d-block mb-2">ID de lector</label>
                <div class="reader-id-input mx-auto">
                    {{ form.reader_id }}
                </div>
            </div>
            <div class="mb-4 text-center">
                <label for="pin" class="form-label d-block mb-2">PIN</label>
                <input type="password" id="pin" name="pin" maxlength="6" class="form-control pin-input mb-3 mx-auto" style="width: 180px;" readonly required>
                <div class="num-pad">
                    {% for n in "123456789" %}
                    <button type="button" class="btn btn-outline-primary" onclick="addPin('{{ n }}')">{{ n }}</button>
                    {% endfor %}
                    <button type="button" class="btn btn-outline-secondary" onclick="delPin()">&larr;</button>
                    <button type="button" class="btn btn-outline-primary" onclick="addPin('0')">0</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearPin()">C</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
            <a href="/app_biblioteca/login/" class="btn btn-link w-100">Volver al login normal</a>
        </form>
        {% if messages %}
            <div class="alert alert-danger mt-3 mb-0 py-2 text-center" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <script>
        function addPin(num) {
            const pinInput = document.getElementById('pin');
            if (pinInput.value.length < 6) pinInput.value += num;
        }
        function delPin() {
            const pinInput = document.getElementById('pin');
            pinInput.value = pinInput.value.slice(0, -1);
        }
        function clearPin() {
            document.getElementById('pin').value = '';
        }
    </script>
</body>
</html>
