<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-primary">
        <div class="modal-header bg-primary text-white">
            <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form method="post" id="formEditUser" action="{% url 'edit_user' usuario.id %}">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group ">
                    <label for="username" class="form-label">Nombre de usuario</label> {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label">Nombre</label> {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Apellido</label> {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Correo electr√≥nico</label> {{ form.email }}
                </div>
                {% if request.user.groups.first.name == "Admin" %}
                <div class="form-group">
                    {{ form.rol.label_tag }} {{ form.rol }}
                </div>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
