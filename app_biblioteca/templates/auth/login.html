{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
    {% block content %}
    <div class="login-card">
        <h3 class="login-title">Login</h3>
        <form method="POST" action="/app_biblioteca/valida_user/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Clave</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su clave"
                    required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Ingresar</button>
                <a href="{% url 'registro' %}" class="btn btn-primary">Registrarse</a>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="link-secondary" style="text-decoration: none;"> ¿Olvidaste tu contraseña? </a>
            </div>
        </form> 
    </div>
    {% endblock %}
</body>

</html>
