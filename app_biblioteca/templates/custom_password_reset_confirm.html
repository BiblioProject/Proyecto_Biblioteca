{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <div class="card p-4">
            <div class="text-center mb-3">
                <h3 class="mb-0">Restablecer Contraseña</h3>
                <small class="text-muted">Introduce tu nueva contraseña</small>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password1" class="form-label">Nueva contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Cambiar contraseña</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'login' %}" class="text-decoration-none">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
